<!DOCTYPE html>
<html>
<head>
    <title>Vendor Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        .product h2 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }
        .product h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #555;
        }
        .product p {
            margin: 5px 0;
            font-size: 1em;
            color: #777;
        }
        .product button {
            display: block;
            background-color: #a8c66c;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #1b6535;
        }
    </style>
</head>
<body>
  
  <div class="product">
    <h2>{{vendors.name}}</h2>
    <p>{{vendors.email}}</p>
    <h3>{{vendors.address}}</h3>
    <button>Save</button>
    

  </div>

</body>
</html>
