<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #1b6535;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .vendor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .vendor-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .vendor-card h3 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .vendor-card p {
            margin: 10px 0;
            font-size: 1em;
            color: #777;
        }
        .buttons {
            margin-top: 15px;
            text-align: center;
        }
        .buttons a {
            display: inline-block;
            background-color: #a8c66c;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #1b6535;
        }
    </style>

</head>
<body>
    <div class="header">
        <h1>Vendors List</h1>
    </div>
    <div class="vendor-container">
        {% for vendor in vendors %}
        <div class="vendor-card">
            <h3>{{ vendor.name }}</h3>
            <p>Address:{{vendor.address}}</p>
            <p>Email: {{ vendor.email }}</p>
            <div class="buttons">
                <a href="{% url 'vendors:vendor_detail' id=vendor.id %}">View Details</a>                
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
